apiVersion: v1
kind: Service
metadata:
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    component: "{{ .Values.log_api.name }}"
    heritage: "{{ .Release.Service }}"
    release: "{{ .Release.Name }}"
  name: {{ template "log_api.fullname" . }}
spec:
  type: {{ .Values.log_api.service.type }}
  ports:
  - name: http
    port: {{ .Values.log_api.service.port}}
    {{- if .Values.log_api.service.node_port }}
    nodePort: {{ .Values.log_api.service.node_port }}
    {{- end }}
  selector:
    app: {{ template "fullname" . }}
    component: "{{ .Values.log_api.name }}"
